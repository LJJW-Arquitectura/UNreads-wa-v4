<ion-app>
	<ion-split-pane>

		<ion-menu>
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
					<ion-buttons slot="secondary" *ngIf="isLoggedIn()">
						<ion-button fill="outline" (click)="logout()">Salir</ion-button>
					</ion-buttons>	
				</ion-toolbar>
			</ion-header>

			<ion-content padding id="main-menu">
				<ion-grid>
					<ion-row>
						<ion-col col-9>
							<p>{{username}}</p>
						</ion-col>
					</ion-row>
				</ion-grid>
				<ion-list>			
					<a *ngFor="let p of pages">
						<ion-button *ngIf="canShow(p)" menuClose expand="full"  (click)="openPage(p)" >
							{{p.title}}
						</ion-button>
					</a>

				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
